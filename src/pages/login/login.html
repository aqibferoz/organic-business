<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <!-- <h2 ion-text class="text-white" no-margin>
        <strong>ORGANIC</strong>
      </h2> -->
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="emailRequired">This field is required</p>

      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="passwordRequired">This field is required</p>
    </form>

    <div>
      <br>
      <button ion-button icon-start block color="dark" class="btn-login" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Login
      </button>

      <p text-center ion-text color="light">Forgot Password?</p>
      <p text-center ion-text color="light">Need help?</p>
