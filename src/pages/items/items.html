<ion-header>

  <ion-navbar>
    <ion-title>items</ion-title>

</ion-header>


<ion-content>
    <ion-list style="padding-top:60px !important;">
        <ion-item default-item no-lines>
          <ion-avatar item-start>
            <img [src]="data.items.avatar"/>
          </ion-avatar>
          <h2 item-title>{{data.items.title}}</h2>
          <h3 item-subtitle text-wrap>{{data.items.subtitle}}</h3>
         
          <button box-shadow text-capitalize button-follow ion-button item-end class="info-circle"><ion-icon class="icon-blue" name="information-circle"></ion-icon></button>
        </ion-item>
      </ion-list>

      <ion-list>
          <ion-item default-item no-lines>
