<ion-header>

  <ion-navbar>
    <ion-title>Add items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-12>
        <button ion-button (click) = "choosePicture()">Upload Image</button>

        <ion-label><strong>PRICE</strong></ion-label>
        <ion-input type="number" placeholder="0.00" [(ngModel)]="itemsData.title" style="width: 320px;
     padding: 2px;
     border: 1px solid gray;
     margin: 0;
     border-radius: 5px;
     color: gray">
       </ion-input>

       <ion-label><strong>VOUCHER CODE</strong></ion-label>
        <ion-input type="text" placeholder="Enter the voucher code" [(ngModel)]="itemsData.description" style="width: 320px;
     padding: 2px;
     border: 1px solid gray;
     margin: 0;
     border-radius: 5px;
     color: gray">
       </ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
