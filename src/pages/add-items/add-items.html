<ion-header>

  <ion-navbar>
    <ion-title>Add items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-12>
        <button ion-button (click)="choosePicture()">Upload Image</button>
        <!-- <img src="" alt=""> -->
        <ion-item>
            <ion-label floating>
              Title
            </ion-label>
            <ion-input type="email" name="email" [(ngModel)]="itemsData.title"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>
                Description
              </ion-label>
              <ion-input type="email" name="email" [(ngModel)]="itemsData.description"></ion-input>
            </ion-item>
            <br>
            <button ion-button icon-start block color="dark" class="btn-login" tappable (click)="login()">
                <ion-icon name="analytics"></ion-icon>
                Post item
              </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
