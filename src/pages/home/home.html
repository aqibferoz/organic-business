<ion-header>
    <ion-navbar class="no-border" color="primary">
        
        <ion-title>
          <div ion-text class="icon-title text-white"></div>
          Beer on tap
        </ion-title>
        <ion-buttons end>
          <button ion-button tappable (click)="presentNotifications($event)">
            <ion-icon name="menu"></ion-icon>
          </button> 
        </ion-buttons>
        
      </ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)">
        </ion-searchbar>
</ion-header>

<ion-content >
    <ion-list *ngIf="data != null">
        <ion-item default-item no-lines *ngFor="let item of data.items;let i = index" >
          <ion-avatar item-start (click)="itemsPage()">
            <img [src]="item.avatar"/>
          </ion-avatar>
          <h2 item-title>{{item.title}}</h2>
          <h3 item-subtitle text-wrap>{{item.subtitle}}</h3>
         
          <!-- <button box-shadow text-capitalize button-follow ion-button item-end>{{item.button}}</button> -->
        </ion-item>
      </ion-list>
    
     
</ion-content>
<ion-footer no-shadow class="bck-color" >
	<!-- <ion-toolbar position="bottom" class="bck-color"> -->
    
		<button ion-button full class="menu-btn"><ion-icon name="add"> </ion-icon>Add New Item</button>
	<!-- </ion-toolbar> -->
</ion-footer>
