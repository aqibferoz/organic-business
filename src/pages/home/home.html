<ion-header>
    <ion-navbar class="no-border" color="primary">
        
        <ion-title>
          <div ion-text class="icon-title text-white"></div>
          Beer on tap
        </ion-title>
        <ion-buttons end>
          <button ion-button tappable (click)="menuButton()">
            <ion-icon name="menu"></ion-icon>
          </button> 
        </ion-buttons>
        
      </ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)">
        </ion-searchbar>
        
</ion-header>

<ion-content >
    <ion-list *ngIf="items != null">
        <ion-item default-item no-lines *ngFor="let item of items ;let i = index" (click)="itemsPage()">
          <ion-avatar item-start (click)="itemsPage(item)">
            <img [src]="item.image"/>
          </ion-avatar>
          <h2 item-title>{{item.title}}</h2>
          <h3 item-subtitle text-wrap>{{item.description}}</h3>
        </ion-item>
      </ion-list>
</ion-content>

<ion-footer no-shadow class="bck-color" >
		<button ion-button full class="menu-btn" (click)="addItems()"><ion-icon name="add"> </ion-icon>Add New Item</button>
</ion-footer>
